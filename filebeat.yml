filebeat:
  # List of prospectors to fetch data.
  prospectors:
    -
      paths:
        - "/var/log/syslog"
      input_type: log
      document_type: syslog

output:
  logstash:
    # Logstash as output
    enabled: true
    #hosts: ["logstash:5044"]
    # set the env to "1.1.1.1:5044" or "1.1.1.1:5044","2.2.2.2:5044" for multiple logstash.
    hosts: [LOGSTASH_HOSTS]
    index: filebeat
