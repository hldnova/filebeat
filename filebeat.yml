filebeat:
  # List of prospectors to fetch data.
  prospectors:
    -
      paths:
        - "/var/log/syslog"
      input_type: log
      document_type: syslog

output:
  logstash:
    # Logstash as output
    enabled: true
    #hosts: ["logstash:5044"]
    hosts: ["10.247.134.71:5044"]
    index: filebeat
